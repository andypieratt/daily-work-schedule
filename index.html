<!DOCTYPE html>

    <meta charset="UTF-8" />

    <!--FONTAWESOME CSS IMPORT-->

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
    <div class="container">
        
        <!--9AM SECTION-->
        <div class="row">
          <div class="col hour">
            9AM
          </div>
          <input type="text" class="col-6 border border-dark">
          </input>
          <button class="col saveBtn">
            SAVE
          </button>
        </div>
